<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Team Builder</title>
    <link rel="icon" href="img/favicon.svg" />
    <!-- Bootstrap CSS e Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Incluye el archivo CSS y JS de SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  
  <body>
    <main class="container">
      <h1 class="text-center mb-4">Arma tu equipo de Pokémon</h1>
      <p class="text-center mb-4 fs-5">
        Añade tus mejores aliados a tu equipo y prepárate para la batalla.
      </p>

      <div class="mb-3">
        <label for="region-select" class="form-label">
          Selecciona una región:
        </label>
        <select id="region-select" class="form-select">
          <option value="">Selecciona una región</option>
        </select>
      </div>
      <div id="pokemon-list" class="row justify-content-center g-4"></div>
    </main>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer ></script>
    <script src="js/teamCount.js" defer></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
